<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="btn.css">
    <link rel="stylesheet" href="body.css">
    <title>Three Sections</title>

    <style>
        .content {
            background-color: #f6d258;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1% 0;
        }
    
        .content img {
            width: 150px;
            height: 150px;
            margin-bottom: 2%; 
    }
        .btn {
            margin: 1% 0; 
        }
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
           
            margin: 20px 0;
            width: 350px;
            height: 15%;
        }

        .data-item {
            flex: 0 0 auto;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .data-item img {
            width: 80%;
            height: 65%;
            object-fit: cover;
        }

        .text {
            margin-top: 10px;
        }

        .name,
        .tag {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 4px;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding:10%;
            width: 60%;
            height: 20%;
            white-space: nowrap;
        }

        .slider-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .slider-item h3 {
            margin-top: 5px;
            margin-bottom: 5px;

        }

        .slider-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
        }

        .slider-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-text {
            text-align: center;
        }

        .slider-item .button-82-front {
            width: auto;
            height: auto;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="side1">
        <img src="logo.jpg" alt="Logo">
        <div class="to_all">
            <a href="home2.0.html">回到主頁</a>
            <a href="all.html">查看目前所有行程</a>
            <a href="add_new.html">新增行程</a>
            <a href="user.html">個人設定</a>
            <a href="index.html">登出</a>
        </div>
    </div>
    <div class="mid">
        <div class="content">
            <h1>個人資料</h1>
            <img style="border-radius: 50%;" src="gua.jpeg" alt="Logo">
            <div class="btn">
                <button class="button-82-pushable" role="button">
                    <span class="button-82-front text">
                        更改資料
                    </span>
                </button>
            </div>
            <h3>成就</h3>
                   <!-- 水平滾動條區域 -->
                   <div class="horizontal-scroll">
                    <!-- 每筆資料 -->
                    <div class="data-item">
                        <img src="eat.jpg" alt="Image" width="10px">
                        <div class="text">
                            <h3 class="name">餐廳蒐集計畫</h3>
                        </div>
                    </div>
    
                    <div class="data-item">
                        <img src="crazy.jpg" alt="Image" width="10px">
                        <div class="text">
                            <h3 class="name">說走就走</h3>
                        </div>
                    </div>
    
                    <div class="data-item">
                        <img src="goout.jpg" alt="Image" width="10px">
                        <div class="text">
                            <h3 class="name">全世界都是遊樂場</h3>
                        </div>
                    </div>
    
    
                    <div class="data-item">
                        <img src="flower.jpg" alt="Image" width="10px">
                        <div class="text">
                            <h3 class="name">網美小公主</h3>
                        </div>
                    </div>
    
                    <div class="data-item">
                        <img src="snow.jpg" alt="Image" width="10px">
                        <div class="text">
                            <h3 class="name">脫離舒適圈</h3>
                        </div>
                    </div>
    
                </div>
            <h3>好友</h3>

            <div class="slider">
                <div class="slider-item">
                    <div class="slider-img">
                        <img src="user1.jpg" alt="Description">
                    </div>
                    <h3 class="slider-text">鴨鴨一號</h3>
                </div>

                <div class="slider-item">
                    <div class="slider-img">
                        <img src="user2.jpg" alt="Description">
                    </div>
                    <h3 class="slider-text">鴨鴨二號</h3>
                </div>

                <div class="slider-item">
                    <div class="slider-img">
                        <img src="user3.jpg" alt="Description">
                    </div>
                    <h3 class="slider-text">鴨鴨三號</h3>
                </div>

                <div class="slider-item">
                    <div class="slider-img">
                        <img src="user4.jpg" alt="Description">
                    </div>
                    <h3 class="slider-text">鴨鴨四號</h3>
                </div>

                <div class="slider-item">
                    <div class="slider-img">
                        <img src="user5.jpg" alt="Description">
                    </div>
                    <h3 class="slider-text">鴨鴨五號</h3>
                </div>
            </div>
            <div class="btn">
                <button class="button-82-pushable" role="button">
                    <span class="button-82-front text">
                        登出
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="side2">
        這邊還在想放什麼
        <img src="dain.jpg" alt="Logo">
    </div>
</body>

</html>
