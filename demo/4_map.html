<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="style/body.css">
    <link rel="stylesheet" href="style/btn.css">

    <title>個人設定</title>
    <style>
        .list-item {
            border: 2px solid rgb(175, 175, 175);
            border-radius: 10px;
            width: 400px;
            height: 250px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .label {
            background-color: #fff;
            /* 边框 */
            border-radius: 50px;
            /* 圆弧形状 */
            width: 180px;
            margin-top: 8px;
            padding: 5px 20px;
            /* 内部间距，根据需要调整 */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            /* 阴影效果 */
            display: inline-block;
            /* 内联块元素，以便在一行显示 */
            font-weight: bold;
            /* 字体加粗，根据需要调整 */
            font-size: 18px;
            /* 字体大小，根据需要调整 */
        }

        .location-label {
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .time-label {
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .shadow-input {
            background-color: rgba(211, 211, 211, 0);
            /* 灰色背景 */
            border: 1px solid #D3D3D3;
            /* 邊框顏色 */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            /* 較為明顯的陰影效果 */
            /* 移除邊框 */
            padding: 8px 12px;
            /* 內部間距 */
        }
        .input-section h3{
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="side1">
        <img src="Logo_derder.png" alt="Logo" width="100" height="100">
        <div class="to_all">
            <a href="2_index.html">回到主頁</a>

            <a href="4_edit.html">編輯行程</a>
            <!--<a href="3_info.html">個人設定</a>-->
            <a href="#">登出</a>
        </div>
    </div>
    <div class="mid">
        <div class="content">
            <h1>行程預覽</h1>

            <div id="listContainer">
                <div class="list-item">
                    <div class="input-section">
                        <h3>行程</h3>
                        <div class="label">地點名稱</div>
                        <!-- 圆弧来显示地点名称 -->

                        <div id="timeContainer">
                            <div class="label">出發時間</div>
                            <div class="label">到達時間</div>
                            <div class="label">行程時間</div>
                        </div>

                    </div>
                    <div class="map-section">
                        <div class="mini-map" style="width: 150px; height: 200px; background-color: #E0E0E0;">地圖</div>
                    </div>
                </div>
            </div>
            <button class="button-82-pushable" role="button">
                <span class="button-82-front text">
                    確定
                </span>
            </button>
            <h5>@copy right derder4.0</h5>
        </div>
    </div>
    <div class="side2">
        <img src="Logo_derder.png" alt="Logo" width="200" height="200">
    </div>
