<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <title>旅程奏樂</title>
    <style>
        body {
            font-family: 'FakePearl-Regular';
                        background-color: #e7b630;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .status-bar {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 10px;
            width: 250px;
            text-align: center;
        }

        .journey-detail {
            background-color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin-bottom: 20px;
            width: 250px;
            text-align: center;
        }

        .map {
            width: 350px;
            height: 350px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .vertical-list {
            overflow-y: auto;
            width: 270px;
            height: 200px;
            margin-bottom: 20px;
        }

        .list-item {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            text-align: center;
        }

        .add-journey-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <h1>旅程奏樂</h1>
    <div class="status-bar">進行中</div>
    <div class="journey-detail">18.00離開逢甲大學往公車站走</div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3639.7986189154967!2d120.64395077534938!3d24.178794378380495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34691623a7988aa7%3A0x73dd146c41c3035a!2z6YCi55Sy5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1695633133296!5m2!1szh-TW!2stw" width="350px" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="vertical-list">
        <div class="list-item">18.10搭160至高鐵站</div>
        <div class="list-item">18.10搭160至高鐵站</div>
        <div class="list-item">18.10搭160至高鐵站</div>
        <div class="list-item">18.10搭160至高鐵站</div>
        <div class="list-item">18.10搭160至高鐵站</div>
    </div>

    <button class="add-journey-button">新增行程</button>
</body>

</html>
