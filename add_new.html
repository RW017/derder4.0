    <title>Three Sections</title>
    <style>
        .content {
            background-color: #f6d258;
            display: flex;
        }

        .label {
            background-color: rgb(255, 255, 255);
            width: 60%;
            border-radius: 25px;
            padding: 5%;
        }

        .label h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .map {
            padding-top: 5%;
            padding-bottom: 5%;
            width: 80%;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding:10%;
            width: 60%;
            height: 20%;
            white-space: nowrap;
        }

        .slider-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .slider-item h3 {
            margin-top: 5px;
            margin-bottom: 5px;

        }

        .slider-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
        }

        .slider-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-text {
            text-align: center;
        }

        .slider-item .button-82-front {
            width: auto;
            height: auto;
            font-size: 0.8rem;
        }

        .btn {
            padding: 5%;
        }

        .chose {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chose .button-82-front{
            font-size: 1.2rem;
            border-radius: 45px;
            color: rgb(0, 0, 0);
      background: hsl(0, 0%, 100%);
      font-weight: bold;
      margin: 5px;
        }
    </style>
</head>
